include classpath("application.conf")

# What is the outside visible address of this ElasticMQ node
# Used to create the queue URL (may be different from bind address!)
node-address {
  protocol = http
  host = localhost
  port = 9324
  context-path = ""
}

rest-sqs {
  enabled = true
  bind-port = 9324
  bind-hostname = "0.0.0.0"
  # Possible values: relaxed, strict
  sqs-limits = strict
}

rest-stats {
  enabled = true
  bind-port = 9325
  bind-hostname = "0.0.0.0"
}

# Should the node-address be generated from the bind port/hostname
# Set this to true e.g. when assigning port automatically by using port 0.
generate-node-address = false

queues {
    veiculos_update_queue {
        name = "veiculos_update_queue"
        defaultVisibilityTimeout = 10 seconds
        delay = 5 seconds
        receiveMessageWait = 0 seconds
        deadLettersQueue {
            name = "veiculos_update_dlq_queue"
            maxReceiveCount = 3
        }
    }

    veiculos_update_dlq_queue {
        name = "veiculos_update_dlq_queue"
    }

    detran_documentos_emitir_queue {
        name = "detran_documentos_emitir_queue"
        defaultVisibilityTimeout = 10 seconds
        delay = 5 seconds
        receiveMessageWait = 0 seconds
        deadLettersQueue {
            name = "detran_documentos_emitir_dlq_queue"
            maxReceiveCount = 3
        }
    }

    detran_documentos_emitir_dlq_queue {
        name = "detran_documentos_emitir_dlq_queue"
    }

    documentos_emitir_queue {
        name = "documentos_emitir_queue"
        defaultVisibilityTimeout = 10 seconds
        delay = 5 seconds
        receiveMessageWait = 0 seconds
        deadLettersQueue {
            name = "documentos_emitir_dlq_queue"
            maxReceiveCount = 3
        }
    }

    documentos_emitir_dlq_queue {
        name = "documentos_emitir_dlq_queue"
    }
}
